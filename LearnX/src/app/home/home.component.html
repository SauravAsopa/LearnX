<div class="landing-text" *ngFor="let cont of content" [ngStyle]="{'background-image': 'url('+cont.backgroundImagePath+')',
'background-position': 'center',
'background-size':'cover',
'position':'relative',
'backround-repeat':'repeat',
'background-attachment':'fixed',
'opacity': 0.9}">
<div class="row">
  <div class="col-md-2"></div>
<div class="col-md-4">
    <img [src]="cont.image" alt="" class="image">
    </div>
    <div class="col-md-4 details">
        <h1>{{cont.name}}</h1>
        <p>{{cont.description}}</p>
  </div>
  <div class="col-md-2"></div>
</div>
</div>
<div>
    <app-subscription></app-subscription>
</div>
