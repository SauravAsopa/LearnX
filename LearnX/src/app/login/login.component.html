<div class="wrapper">
    <form action="" class="form-signIn" (ngSubmit)="onSignIn()" [formGroup] ="signInForm">
      <div class="form-group">
        <h2 class="form-signIn-heading">Login</h2>
        <label for="email" style="align-content: left;">Email</label>
        <input type="email" id="email" placeholder="email" class="form-control"
        name="email" formControlName = "email" required>
        <span class="help-block" *ngIf="!signInForm.get('email').valid && signInForm.get('email').touched">Please enter email</span>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" class="form-control"
        name="password" formControlName = "password" required>
        <span class="help-block" *ngIf="!signInForm.get('password').valid && signInForm.get('password').touched">Please enter password</span>
      </div>
      <button class="btn  btn-lg btn-block btn-primary" type="submit">Submit</button><br>
      <div>
          <p>forgot your password? <a href="#">click here</a></p>
          <p>new user? <a routerLink="/sign-up">create new account</a></p>
        </div>
    </form>
</div>
