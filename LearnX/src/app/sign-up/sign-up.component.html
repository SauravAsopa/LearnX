<div class="wrapper">
  <form action="" class="form-signIn" (ngSubmit)="onSignUp(f)" #f="ngForm">
    <div class="form-group">
      <h2 class="form-signIn-heading">Sign Up</h2>
      <label for="username" style="align-content: left;">Username</label>
      <input type="text" id="username" placeholder="Username" class="form-control" name="userName" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" class="form-control" name="password" ngModel>
    </div>
    <button class="btn  btn-lg btn-block btn-primary" type="submit">Submit</button>
  </form>
</div>
